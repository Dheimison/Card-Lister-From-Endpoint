<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listagem de Usuários</title>
	<link href="https://fonts.googleapis.com/css?family=Iceberg&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<h1>Listagem de Usuários</h1>
		<div>
			<button type="button" class="filter">Filtrar Usuários</button>
			<button type="button" class="close">Fechar</button>
		</div>
	</header>



	<main>

		<nav>
			<p>Filtar Por:</p>
			<button type="button">Domínio de email</button>
			<ul>
				<li>
					<input type="checkbox" name="biz" id="biz" value=".biz">
					<label for="biz">.biz</label>
				</li>
				<li>
					<input type="checkbox" name="tv" id="tv" value=".tv">
					<label for="tv">.tv</label>
				</li>
				<li>
					<input type="checkbox" name="net" id="net" value=".net">
					<label for="net">.net</label>
				</li>
				<li>
					<input type="checkbox" name="org" id="org" value=".org">
					<label for="org">.org</label>
				</li>
				<li>
					<input type="checkbox" name="ca" id="ca" value=".ca">
					<label for="ca">.ca</label>
				</li>
				<li>
					<input type="checkbox" name="info" id="info" value=".info">
					<label for="info">.info</label>
				</li>
				<li>
					<input type="checkbox" name="me" id="me" value=".me">
					<label for="me">.me</label>
				</li>
				<li>
					<input type="checkbox" name="io" id="io" value=".io">
					<label for="io">.io</label>
				</li>
			</ul>
		</nav>

		<ul>

		</ul>
	</main>

	<script type="module" src="./js/index.js"></script>
</body>

</html>
