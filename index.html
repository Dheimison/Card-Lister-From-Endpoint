<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Listagem de Usuários</title>
	<link href="https://fonts.googleapis.com/css?family=Iceberg&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<h1>Listagem de Usuários</h1>
		<div>
			<button type="button" class="filter">Filtrar Usuários</button>
			<button type="button" class="close">Fechar</button>
		</div>
	</header>



	<main>

		<nav> 
			<p>Filtar Por:</p>
		<a href="#">Domínio de email</a>
		<ul>
			<li><input type="checkbox" name="biz" id="biz" value=".biz">.biz</li>
			<li><input type="checkbox" name="tv" id="tv" value=".tv">.tv</li>
			<li><input type="checkbox" name="net" id="net" value=".net">.net</li>
			<li><input type="checkbox" name="org" id="org" value=".org">.org</li>
			<li><input type="checkbox" name="ca" id="ca" value=".ca">.ca</li>
			<li><input type="checkbox" name="info" id="info" value=".info">.info</li>
			<li><input type="checkbox" name="me" id="me" value=".me">.me</li>
			<li><input type="checkbox" name="io" id="io" value=".io">.io</li>
		</ul>
		</nav>

		<ul>
		
		</ul>
	</main>

	<script type="module" src="./js/index.js"></script>
</body>

</html>
